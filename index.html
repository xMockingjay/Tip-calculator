<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" href="style.css">

        <!-- Font Space Mono -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

        <title>Spliter</title>
        <link rel="icon" href="images/favicon-32x32.png">


    </head>

    <body>

        <header>
            <img src="images/logo.svg" id="logo">
        </header>

        <div class="container" id="content">
            <div class="row">                
                <label class="form-label" for="finalBill">
                    Bill
                </label>
                <div class="input-group input-group-lg inputStyle">
                    <input class="form-control shadow-none" type="text" id="finalBill" placeholder="0">
                    <img src="images/icon-dollar.svg">
                </div>

                <label for="percentageTip">
                    Select Tip %
                </label>
                <div class="input-group" id="percentageOptions">
                    
                    
                        <div class="row justify-content-evenly">                
                            <input type="radio" class="btn-check" name="tips" id="tip1" autocomplete="off">
                            <label class="btn btn-primary col-5 shadow-none" for="tip1">5%</label>

                            <input type="radio" class="btn-check" name="tips" id="tip2" autocomplete="off">
                            <label class="btn btn-primary col-5 shadow-none" for="tip2">10%</label>

                            <input type="radio" class="btn-check" name="tips" id="tip3" autocomplete="off">
                            <label class="btn btn-primary col-5 shadow-none" for="tip3">15%</label>

                            <input type="radio" class="btn-check" name="tips" id="tip4" autocomplete="off">
                            <label class="btn btn-primary col-5 shadow-none" for="tip4">25%</label>

                            <input type="radio" class="btn-check" name="tips" id="tip5" autocomplete="off">
                            <label class="btn btn-primary col-5 shadow-none" for="tip5">50%</label>

                            <input type="radio" class="btn-check" name="tips" id="tip6" autocomplete="off">
                            <label class="btn btn-primary col-5 shadow-none" for="tip6">Custom</label>
                        </div>
                    
                </div>

                <label for="numberOfPeople">
                    Number of people
                </label>
                <div class="input-group input-group-lg inputStyle">                    
                    <input class="form-control col-12 shadow-none" type="text" id="numberOfPeople" placeholder="0">
                    <img src="images/icon-person.svg">
                </div>

                <div class="container">
                    <div class="row justify-content-between" id="darkBox">
                        <div class="col-6">
                            <h6>Tip amount</h6>
                            <p>/ person</p>
                        </div>
                        <div class="col-6">
                            <p>$0,00</p>
                        </div>
                        <div class="col-6">
                            <h6>Total</h6>
                            <p>/ person</p>
                        </div>
                        <div class="col-6">
                            <p>$0,00</p>
                        </div>
                        

                    </div>

                </div>

            </div>
        </div>




        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
