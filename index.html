<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" href="style.css">

        <!-- Font Space Mono -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

        <title>Spliter</title>
        <link rel="icon" href="images/favicon-32x32.png">


    </head>

    <body>

        <header>
            <img src="images/logo.svg" class="logo">
        </header>

        <div class="container" id="content">
            <div class="row">
                <div class="form-group">
                    <label for="finalBill">
                        Bill
                    </label>
                    <input class="form-control" type="text" id="finalBill" placeholder="0">
                </div>

                <div class="form-group">
                    <label for="percentageTip">
                        Select Tip %
                    </label>
                    <div class="container">
                        <div class="row">                
                            <input type="radio" class="btn-check" name="tips" id="tip1" autocomplete="off">
                            <label class="btn btn-primary col-6" for="tip1">5%</label>

                            <input type="radio" class="btn-check" name="tips" id="tip2" autocomplete="off">
                            <label class="btn btn-primary col-6" for="tip2">10%</label>

                            <input type="radio" class="btn-check" name="tips" id="tip3" autocomplete="off">
                            <label class="btn btn-primary col-6" for="tip3">15%</label>

                            <input type="radio" class="btn-check" name="tips" id="tip4" autocomplete="off">
                            <label class="btn btn-primary col-6" for="tip4">25%</label>

                            <input type="radio" class="btn-check" name="tips" id="tip5" autocomplete="off">
                            <label class="btn btn-primary col-6" for="tip5">50%</label>

                            <input type="radio" class="btn-check" name="tips" id="tip6" autocomplete="off">
                            <label class="btn btn-primary col-6" for="tip6">Custom</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="numberOfPeople">
                        Number of people
                    </label>
                    <input class="form-group col-12" type="text" id="numberOfPeople" placeholder="0">
                </div>
            </div>
        </div>




        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
